<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<div class="row justify-content-center">
		<div class="col-sm-4">
			<div class="row">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title">
							Please select an inventory file to upload:
						</h5>
						<form action="/imports/inventory" method="post" enctype="multipart/form-data">
							<input type="file"
							       name="file"
							       class="form-control mb-3"
							       required
							       accept=".xls, .xlsx, .csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel, text/csv">
							<button type="submit" class="btn btn-success form-control">Upload</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</html>
